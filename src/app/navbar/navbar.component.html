<nav class="navbar">
  <div class="navbar-logo">
  <a href="">
    <img [src]="srcLogo" alt="Brand Logo">
  </a>  
  </div>
  <ul class="navbar-links">
    @for (item of nav; track $index) {
      <li >
        <a 
        [routerLink]="item.link" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{ exact: item.exact }"
        >
        {{ item.name }}
      </a>
    </li>
  }
  </ul>
</nav>
