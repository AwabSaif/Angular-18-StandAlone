<nav class="navbar">
  <div class="navbar-logo">Brand</div>
  <ul class="navbar-links">
    <li *ngFor="let item of nav">
      <a 
        [routerLink]="item.link" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{ exact: item.exact }"
      >
        {{ item.name }}
      </a>
    </li>
  </ul>
</nav>
